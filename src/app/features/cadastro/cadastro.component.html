<div class="cadastro-container">
  <mat-card>
    <mat-card-title>Formulário de Cadastro</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field class="full">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome">
          <mat-error *ngIf="form.get('nome')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf">
          <mat-error *ngIf="form.get('cpf')?.hasError('required')">
            CPF é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full">
          <mat-label>Celular</mat-label>
          <input matInput formControlName="celular">
          <mat-error *ngIf="form.get('celular')?.hasError('required')">
            Celular é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
